server {
    listen 80;
    root /usr/share/nginx/html;
    
    # Landing Page (Startseite) - redirect root to index.html
    location = / {
        rewrite ^ /app/index.html last;
    }

    # Landing Page Assets
    location /landing/ {
        alias /usr/share/nginx/html/landing/;
        index index.html;
        try_files $uri $uri/ /landing/index.html;
    }

    # Die Notentracker App (SPA)
    location /app/ {
        alias /usr/share/nginx/html/app/;
        index index.html;
        try_files $uri $uri/ /app/index.html;
    }

    # Redirect /app to /app/
    location = /app {
        return 301 /app/;
    }

    # Der Pfad zum APK
    location /downloads/ {
        try_files $uri =404;
    }
}